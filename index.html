<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love üíñ</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe0f0, #fff);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #ffb6c1;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .message {
      text-align: center;
      font-size: 1.5rem;
      margin: 2rem auto;
      max-width: 90%;
      background-color: #fff0f5;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.4);
      transition: opacity 1s ease;
    }

    .photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 5rem;
    }

    .photo-frame {
      width: 300px;
      padding: 1rem;
      margin: 2rem auto;
      background: white;
      border: 8px solid #ffb6c1;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.6);
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1s ease, transform 0.5s ease;
    }

    .photo-frame.visible {
      opacity: 1;
      transform: scale(1);
    }

    .photo-frame img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .heart {
      font-size: 3rem;
      text-align: center;
      cursor: pointer;
      animation: bounce 2s infinite;
      user-select: none;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #backToStart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,105,180,0.5);
    }

    audio {
      display: block;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>To the Love of My Life üíï</h1>
    <div class="heart" onclick="alert('I love you more each day üíó')">‚ù§Ô∏è</div>
  </header>

  <div class="message" id="message">
    Hey babe, I made this for you. Slowly scroll down as our memories appear one by one üíû
  </div>

  <audio autoplay controls loop>
    <source src="habang-buhay.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="photos" id="photos">
    <div class="photo-frame"><img src="photo1.jpg" alt="Photo 1" /></div>
    <div class="photo-frame"><img src="photo2.jpg" alt="Photo 2" /></div>
    <div class="photo-frame"><img src="photo3.jpg" alt="Photo 3" /></div>
    <div class="photo-frame"><img src="photo4.jpg" alt="Photo 4" /></div>
    <!-- Add more frames as needed -->
  </div>

  <button id="backToStart">‚¨Ü Back to Start</button>

  <script>
    function smoothScrollTo(targetY, duration = 1500) {
      const startY = window.scrollY;
      const distance = targetY - startY;
      const startTime = performance.now();

      function scrollStep(currentTime) {
        const timeElapsed = currentTime - startTime;
        const progress = Math.min(timeElapsed / duration, 1);
        const ease = progress < 0.5
          ? 2 * progress * progress
          : -1 + (4 - 2 * progress) * progress;

        window.scrollTo(0, startY + distance * ease);

        if (progress < 1) {
          requestAnimationFrame(scrollStep);
        }
      }

      requestAnimationFrame(scrollStep);
    }

    function revealPhotos() {
      const frames = document.querySelectorAll(".photo-frame");
      let i = 0;

      function showNext() {
        if (i < frames.length) {
          const frame = frames[i];
          frame.classList.add("visible");

          // Slow smooth scroll to the current frame
          setTimeout(() => {
            const y = frame.getBoundingClientRect().top + window.scrollY - 100;
            smoothScrollTo(y, 2000);
          }, 300);

          i++;
          setTimeout(showNext, 3000); // next photo in 3s
        }
      }

      // Wait 3s for the message before showing images
      setTimeout(() => {
        document.getElementById("message").style.opacity = 0;
        setTimeout(showNext, 1000);
      }, 3000);
    }

    revealPhotos();

    // Back to Start (no music reset)
    document.getElementById("backToStart").addEventListener("click", () => {
      smoothScrollTo(0, 1500);
    });
  </script>
</body>
</html>
